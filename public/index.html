<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/fonts/glyphicons-halflings-regular.ttf" rel="stylesheet">
    <title>Conférences</title>
</head>

<body>

    <div class="container-fluid">
        <div class="col-xs-12 AddElement">
            <button type="button" class="btn btn-default">Ajouter une conférence</button>
        </div>

        <div class="col-xs-12 search">
            <div class="row">
                <div class="col-xs-9">
                    <h2>TOUTES LES CONFERENCES</h2>
                </div>
                <div class="col-xs-3">
                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="Chercher une conférence..." class="form-control research">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-xs-12 element">
            <div class="row">
                <div class="col-xs-1 techno">
                    <img src="img/angular.png">
                </div>
                <div class="col-xs-2 infos">
                    <p>MERCREDI 25 JANVIER</p> <br/>
                    <p>18h30-22h30</p><br/>
                    <p>La Paillasse, Paris</p>
                </div>
                <div class="col-xs-6">
                  <p>L'avenir d'Angular et les changements de rupture par Igor Minar</p>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>

    </div>
</body>

</html>
